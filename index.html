
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Übersicht</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Willkommen zu den Tools</h1>
            <p>Hier finden Sie eine Auswahl an nützlichen Tools, aufgeteilt in verschiedene Kategorien.</p>
        </header>

        <!-- Tools Categories -->
        <main>
            <!-- Rechner Category -->
            <section class="category">
                <h2>Rechner</h2>
                <div class="tool-grid">
                    <a href="tool-pages/delay-interest-calculator.html" class="tool-tile">
                        <img src="icons/delay-interest-icon.png" alt="Verzugszinsrechner">
                        <h3>Verzugszinsrechner</h3>
                    </a>
                    <a href="tool-pages/bmi-calculator.html" class="tool-tile">
                        <img src="icons/bmi-icon.png" alt="BMI Rechner">
                        <h3>BMI Rechner</h3>
                    </a>
                    <a href="tool-pages/unit-converter.html" class="tool-tile">
                        <img src="icons/unit-converter-icon.png" alt="Einheitenumrechner">
                        <h3>Einheitenumrechner</h3>
                    </a>
                    <a href="tool-pages/credit-calculator.html" class="tool-tile">
                        <img src="icons/credit-calculator-icon.png" alt="Kreditrechner">
                        <h3>Kreditrechner</h3>
                    </a>
                </div>
            </section>

            <!-- Analyse Category -->
            <section class="category">
                <h2>Analyse</h2>
                <div class="tool-grid">
                    <a href="tool-pages/text-analysis.html" class="tool-tile">
                        <img src="icons/text-analysis-icon.png" alt="Textanalyse">
                        <h3>Textanalyse</h3>
                    </a>
                    <a href="tool-pages/text-search-replace.html" class="tool-tile">
                        <img src="icons/search-replace-icon.png" alt="Suchen & Ersetzen">
                        <h3>Suchen & Ersetzen</h3>
                    </a>
                    <a href="tool-pages/hash-generator.html" class="tool-tile">
                        <img src="icons/hash-generator-icon.png" alt="Hash Generator">
                        <h3>Hash Generator</h3>
                    </a>
                </div>
            </section>

            <!-- Netzwerk Category -->
            <section class="category">
                <h2>Netzwerk</h2>
                <div class="tool-grid">
                    <a href="tool-pages/ip-finder.html" class="tool-tile">
                        <img src="icons/ip-finder-icon.png" alt="IP-Adresse">
                        <h3>IP-Adresse</h3>
                    </a>
                    <a href="tool-pages/domain-to-ip.html" class="tool-tile">
                        <img src="icons/domain-ip-icon.png" alt="IP von Domain">
                        <h3>IP von Domain</h3>
                    </a>
                    <a href="tool-pages/plz-suche.html" class="tool-tile">
                        <img src="icons/plz-search-icon.png" alt="PLZ-Suche">
                        <h3>PLZ-Suche</h3>
                    </a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
