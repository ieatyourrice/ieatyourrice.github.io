<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Übersicht</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0078d7;
        }
        .category {
            margin-top: 30px;
        }
        .category h2 {
            border-bottom: 2px solid #0078d7;
            padding-bottom: 5px;
            color: #333;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tool-tile {
            text-align: center;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .tool-tile img {
            max-width: 50px;
            margin-bottom: 10px;
        }
        .tool-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tool-tile h3 {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen zu den Tools</h1>
        <p>Wählen Sie ein Tool aus der passenden Kategorie:</p>

        <!-- Rechner Category -->
        <div class="category">
            <h2>Rechner</h2>
            <div class="tool-grid">
                <a href="tool-pages/delay-interest-calculator.html" class="tool-tile">
                    <img src="icons/delay-interest-icon.png" alt="Verzugszinsrechner">
                    <h3>Verzugszinsrechner</h3>
                </a>
                <a href="tool-pages/bmi-calculator.html" class="tool-tile">
                    <img src="icons/bmi-icon.png" alt="BMI Rechner">
                    <h3>BMI Rechner</h3>
                </a>
                <a href="tool-pages/unit-converter.html" class="tool-tile">
                    <img src="icons/unit-converter-icon.png" alt="Einheitenumrechner">
                    <h3>Einheitenumrechner</h3>
                </a>
            </div>
        </div>

        <!-- Analyse Category -->
        <div class="category">
            <h2>Analyse</h2>
            <div class="tool-grid">
                <a href="tool-pages/text-analysis.html" class="tool-tile">
                    <img src="icons/text-analysis-icon.png" alt="Textanalyse">
                    <h3>Textanalyse</h3>
                </a>
                <a href="tool-pages/text-search-replace.html" class="tool-tile">
                    <img src="icons/search-replace-icon.png" alt="Suchen & Ersetzen">
                    <h3>Suchen & Ersetzen</h3>
                </a>
                <a href="tool-pages/hash-generator.html" class="tool-tile">
                    <img src="icons/hash-generator-icon.png" alt="Hash Generator">
                    <h3>Hash Generator</h3>
                </a>
            </div>
        </div>

        <!-- Netzwerk Category -->
        <div class="category">
            <h2>Netzwerk</h2>
            <div class="tool-grid">
                <a href="tool-pages/ip-finder.html" class="tool-tile">
                    <img src="icons/ip-finder-icon.png" alt="IP-Adresse">
                    <h3>IP-Adresse</h3>
                </a>
                <a href="tool-pages/domain-to-ip.html" class="tool-tile">
                    <img src="icons/domain-ip-icon.png" alt="IP von Domain">
                    <h3>IP von Domain</h3>
                </a>
                <a href="tool-pages/plz-suche.html" class="tool-tile">
                    <img src="icons/plz-search-icon.png" alt="PLZ-Suche">
                    <h3>PLZ-Suche</h3>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
