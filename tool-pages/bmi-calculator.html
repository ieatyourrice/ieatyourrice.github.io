<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Rechner</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .bmi-container {
      text-align: center;
      margin-top: 20px;
    }
    .bmi-container input {
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .bmi-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bmi-container button:hover {
      background-color: #005bb5;
    }
    .bmi-scale {
      position: relative;
      height: 20px;
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
      background: linear-gradient(to right, #00b8d4, #4caf50, #ffeb3b, #f44336);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .bmi-cursor {
      position: absolute;
      top: -15px;
      width: 20px;
      height: 20px;
      background-color: white;
      border: 4px solid #0078d7;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 120, 215, 0.6);
      transform: translateX(-50%);
    }
    .bmi-result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #0078d7;
    }
    .bmi-result span {
      font-size: 24px;
      color: #4caf50;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container bmi-container">
    <h1>BMI Rechner</h1>
    <p>Geben Sie Ihr Gewicht (kg) und Ihre Größe (m) ein:</p>
    <input type="number" id="weightInput" placeholder="Gewicht (kg)">
    <input type="number" id="heightInput" placeholder="Größe (m)">
    <button onclick="calculateBMI()">Berechnen</button>
    <div id="bmiResult" class="bmi-result"></div>
    <div class="bmi-scale" id="bmiScale">
      <div id="bmiCursor" class="bmi-cursor" style="left: 0;"></div>
    </div>
    <a href="../index.html" class="back-button">Zurück zur Startseite</a>
  </div>
  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weightInput").value);
      const height = parseFloat(document.getElementById("heightInput").value);
      const resultDiv = document.getElementById("bmiResult");
      const bmiCursor = document.getElementById("bmiCursor");

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        resultDiv.innerHTML = '<p style="color: red;">Bitte geben Sie gültige Werte ein.</p>';
        bmiCursor.style.left = "0%";
        return;
      }

      const bmi = weight / (height * height);
      let bmiText = "";

      if (bmi < 18.5) {
        bmiText = "Untergewicht";
      } else if (bmi < 25) {
        bmiText = "Normalgewicht";
      } else if (bmi < 30) {
        bmiText = "Übergewicht";
      } else {
        bmiText = "Adipositas";
      }

      resultDiv.innerHTML = `<p>Ihr BMI: <span>${bmi.toFixed(1)}</span> - <span>${bmiText}</span></p>`;

      // Calculate cursor position based on BMI
      let position;
      if (bmi < 18.5) {
        position = (bmi / 18.5) * 25; // Underweight
      } else if (bmi < 25) {
        position = 25 + ((bmi - 18.5) / (25 - 18.5)) * 25; // Normal weight
      } else if (bmi < 30) {
        position = 50 + ((bmi - 25) / (30 - 25)) * 25; // Overweight
      } else {
        position = 75 + ((bmi - 30) / 10) * 25; // Obese
      }
      position = Math.min(Math.max(position, 0), 100); // Clamp to 0-100%
      bmiCursor.style.left = `${position}%`;
    }
  </script>
</body>
</html>
