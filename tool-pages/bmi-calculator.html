
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0078d7;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #0078d7;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        .result-section {
            margin-top: 20px;
            text-align: center;
        }
        .bmi-value {
            font-size: 24px;
            font-weight: bold;
            color: #0078d7;
        }
        .bmi-scale {
            position: relative;
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #4caf50, #ffeb3b, #f44336);
            border-radius: 10px;
            margin: 20px 0;
        }
        .bmi-marker {
            position: absolute;
            top: -5px;
            width: 10px;
            height: 30px;
            background-color: #000;
            border-radius: 5px;
            transform: translateX(-50%);
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            text-decoration: none;
            padding: 10px 20px;
            background: #0078d7;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Rechner</h1>
        <p>Berechnen Sie Ihren Body-Mass-Index (BMI) und sehen Sie, wie Ihr Gewicht eingeordnet wird.</p>
        <form id="bmiForm" class="modern-form">
            <div class="form-group">
                <label for="weight">Gewicht (kg):</label>
                <input type="number" id="weight" placeholder="z.B. 70" required>
            </div>
            <div class="form-group">
                <label for="height">Größe (cm):</label>
                <input type="number" id="height" placeholder="z.B. 170" required>
            </div>
            <button type="button" onclick="calculateBMI()">BMI berechnen</button>
        </form>
        <div id="bmiResult" class="result-section" style="display: none;">
            <h2>Ihr Ergebnis</h2>
            <p id="bmiValue" class="bmi-value"></p>
            <div id="bmiScale" class="bmi-scale">
                <div id="bmiMarker" class="bmi-marker"></div>
                <div class="bmi-labels">
                    <span>Untergewicht</span>
                    <span>Normalgewicht</span>
                    <span>Übergewicht</span>
                    <span>Adipositas</span>
                </div>
            </div>
            <p id="bmiCategory" class="bmi-category"></p>
        </div>
        <div class="back-button">
            <a href="../index.html">Zurück zur Startseite</a>
        </div>
    </div>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100;
            const resultSection = document.getElementById("bmiResult");
            const bmiValueElement = document.getElementById("bmiValue");
            const bmiCategoryElement = document.getElementById("bmiCategory");
            const bmiMarker = document.getElementById("bmiMarker");

            if (!weight || !height) {
                alert("Bitte geben Sie gültige Werte für Gewicht und Größe ein.");
                return;
            }

            const bmi = weight / (height * height);
            let category = "";
            let markerPosition = 0;

            if (bmi < 18.5) {
                category = "Untergewicht";
                markerPosition = 10;
            } else if (bmi >= 18.5 && bmi < 25) {
                category = "Normalgewicht";
                markerPosition = 40;
            } else if (bmi >= 25 && bmi < 30) {
                category = "Übergewicht";
                markerPosition = 70;
            } else {
                category = "Adipositas";
                markerPosition = 90;
            }

            bmiValueElement.textContent = `Ihr BMI: ${bmi.toFixed(2)}`;
            bmiCategoryElement.textContent = `Kategorie: ${category}`;
            bmiMarker.style.left = `${markerPosition}%`;
            resultSection.style.display = "block";
        }
    </script>
</body>
</html>
