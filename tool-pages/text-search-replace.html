<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6878152474987283"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search & Replace</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .search-replace-container {
      text-align: center;
      margin-top: 20px;
    }
    .search-replace-container textarea, .search-replace-container input {
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .search-replace-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-replace-container button:hover {
      background-color: #005bb5;
    }
    .search-replace-result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container search-replace-container">
    <h1>Suchen & Ersetzen</h1>
    <textarea id="textInput" rows="6" placeholder="Geben Sie den Text hier ein..."></textarea>
    <input type="text" id="searchValue" placeholder="Suchen nach">
    <input type="text" id="replaceValue" placeholder="Ersetzen durch">
    <div>
      <button onclick="performSearchReplace()">Ersetzen</button>
      <button onclick="clearInputs()">Zurücksetzen</button>
    </div>
    <div id="result" class="search-replace-result"></div>
    <a href="../index.html" class="back-button">Zurück zur Startseite</a>
  </div>
  <script>
    function performSearchReplace() {
      const textInput = document.getElementById('textInput').value;
      const searchValue = document.getElementById('searchValue').value;
      const replaceValue = document.getElementById('replaceValue').value;
      const resultDiv = document.getElementById('result');

      if (!textInput || !searchValue) {
        resultDiv.innerHTML = '<p style="color: red;">Bitte geben Sie sowohl den Text als auch das Suchmuster ein.</p>';
        return;
      }

      const regex = new RegExp(searchValue, 'g');
      const replacedText = textInput.replace(regex, replaceValue);

      resultDiv.innerHTML = `<h2>Ergebnis:</h2><p>${replacedText}</p>`;
    }

    function clearInputs() {
      document.getElementById('textInput').value = '';
      document.getElementById('searchValue').value = '';
      document.getElementById('replaceValue').value = '';
      document.getElementById('result').innerHTML = '';
    }
  </script>
</body>
</html>
