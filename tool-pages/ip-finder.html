<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Finder</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .ip-container {
      text-align: center;
      margin-top: 20px;
    }
    .ip-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .ip-container button:hover {
      background-color: #005bb5;
    }
    .ip-result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container ip-container">
    <h1>IP Finder</h1>
    <button onclick="getIPAddress()">Meine IP-Adresse anzeigen</button>
    <div id="ipResult" class="ip-result"></div>
    <a href="../index.html" class="back-button">Zur√ºck zur Startseite</a>
  </div>
  <script>
    async function getIPAddress() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        document.getElementById('ipResult').innerHTML = `<p>Ihre IP-Adresse: <strong>${data.ip}</strong></p>`;
      } catch (error) {
        document.getElementById('ipResult').innerHTML = '<p style="color: red;">Fehler beim Abrufen der IP-Adresse</p>';
      }
    }
  </script>
</body>
</html>
