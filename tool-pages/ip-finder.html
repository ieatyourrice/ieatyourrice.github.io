<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6878152474987283"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Finder</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .ip-container {
      text-align: center;
      margin-top: 20px;
    }
    .ip-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .ip-container button:hover {
      background-color: #005bb5;
    }
    .ip-result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container ip-container">
    <h1>IP Finder</h1>
    <button onclick="getIPAddress()">Meine IP-Adresse anzeigen</button>
    <div id="ipResult" class="ip-result"></div>
    <a href="../index.html" class="back-button">Zurück zur Startseite</a>
  </div>
  <script>
    async function getIPAddress() {
      const resultDiv = document.getElementById("ipResult");
      resultDiv.innerHTML = "Lade IP-Adresse...";

      try {
        // Using ipify API to fetch the public IP address
        const response = await fetch("https://api.ipify.org?format=json");
        if (!response.ok) throw new Error("Fehler beim Abrufen der IP-Adresse.");

        const data = await response.json();
        resultDiv.innerHTML = `<p>Ihre öffentliche IP-Adresse: <strong>${data.ip}</strong></p>`;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">Fehler beim Abrufen der IP-Adresse. Bitte versuchen Sie es später erneut.</p>`;
      }
    }
  </script>
</body>
</html>
