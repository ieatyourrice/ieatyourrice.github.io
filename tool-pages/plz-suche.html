<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLZ-Suche</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .plz-container {
      text-align: center;
      margin-top: 20px;
    }
    .plz-container input {
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .plz-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .plz-container button:hover {
      background-color: #005bb5;
    }
    .plz-result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container plz-container">
    <h1>PLZ-Suche</h1>
    <p>Geben Sie entweder eine Postleitzahl (PLZ) oder einen Städtenamen ein.</p>
    <input type="text" id="plzInput" placeholder="PLZ eingeben" oninput="searchByPLZ()">
    <input type="text" id="cityInput" placeholder="Stadt eingeben" oninput="searchByCity()">
    <div id="result" class="plz-result"></div>
    <a href="../index.html" class="back-button">Zurück zur Startseite</a>
  </div>
  <script>
    const apiBase = "https://api.zippopotam.us/de";

    async function searchByPLZ() {
      const plzInput = document.getElementById("plzInput").value.trim();
      const cityInput = document.getElementById("cityInput");
      const resultDiv = document.getElementById("result");

      if (!plzInput) {
        resultDiv.innerHTML = "";
        return;
      }

      try {
        const response = await fetch(`${apiBase}/${plzInput}`);
        if (!response.ok) throw new Error("PLZ nicht gefunden");

        const data = await response.json();
        const places = data.places.map(place => place["place name"]).join(", ");
        cityInput.value = places;

        resultDiv.innerHTML = `<p>Die Stadt(en) zur PLZ <strong>${plzInput}</strong> sind: <strong>${places}</strong>.</p>`;
      } catch (error) {
        cityInput.value = "";
        resultDiv.innerHTML = `<p style="color: red;">Keine Stadt für die PLZ <strong>${plzInput}</strong> gefunden.</p>`;
      }
    }

    async function searchByCity() {
      const cityInput = document.getElementById("cityInput").value.trim().toLowerCase();
      const plzInput = document.getElementById("plzInput");
      const resultDiv = document.getElementById("result");

      if (!cityInput) {
        resultDiv.innerHTML = "";
        return;
      }

      try {
        // No direct city search API, so this feature will need a custom database or a third-party service
        resultDiv.innerHTML = `<p style="color: red;">Stadtsuche ist derzeit nicht unterstützt.</p>`;
        plzInput.value = "";
      } catch (error) {
        plzInput.value = "";
        resultDiv.innerHTML = `<p style="color: red;">Keine PLZ für die Stadt <strong>${cityInput}</strong> gefunden.</p>`;
      }
    }
  </script>
</body>
</html>
