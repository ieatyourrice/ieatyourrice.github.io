<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLZ-Suche</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .plz-container {
      text-align: center;
      margin-top: 20px;
    }
    .plz-container input {
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .plz-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .plz-container button:hover {
      background-color: #005bb5;
    }
    .plz-result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container plz-container">
    <h1>PLZ-Suche</h1>
    <p>Geben Sie entweder eine Postleitzahl (PLZ) oder einen Städtenamen ein.</p>
    <input type="text" id="plzInput" placeholder="PLZ eingeben" oninput="searchByPLZ()">
    <input type="text" id="cityInput" placeholder="Stadt eingeben" oninput="searchByCity()">
    <div id="result" class="plz-result"></div>
    <a href="../index.html" class="back-button">Zurück zur Startseite</a>
  </div>
  <script>
    let plzData = {};
    let cityData = {};

    // Load PLZ data from an external JSON file
    async function loadPLZData() {
      try {
        const response = await fetch('./plz-data.json');
        plzData = await response.json();
        cityData = Object.fromEntries(
          Object.entries(plzData).map(([plz, city]) => [city.toLowerCase(), plz])
        );
      } catch (error) {
        console.error("Fehler beim Laden der PLZ-Daten:", error);
      }
    }

    function searchByPLZ() {
      const plzInput = document.getElementById("plzInput").value.trim();
      const cityInput = document.getElementById("cityInput");
      const resultDiv = document.getElementById("result");

      if (plzInput && plzData[plzInput]) {
        cityInput.value = plzData[plzInput];
        resultDiv.innerHTML = `<p>Die Stadt zur PLZ <strong>${plzInput}</strong> ist <strong>${plzData[plzInput]}</strong>.</p>`;
      } else if (plzInput) {
        cityInput.value = "";
        resultDiv.innerHTML = `<p style="color: red;">Keine Stadt für die PLZ <strong>${plzInput}</strong> gefunden.</p>`;
      } else {
        resultDiv.innerHTML = "";
      }
    }

    function searchByCity() {
      const cityInput = document.getElementById("cityInput").value.trim().toLowerCase();
      const plzInput = document.getElementById("plzInput");
      const resultDiv = document.getElementById("result");

      if (cityInput && cityData[cityInput]) {
        plzInput.value = cityData[cityInput];
        resultDiv.innerHTML = `<p>Die PLZ für <strong>${cityInput.charAt(0).toUpperCase() + cityInput.slice(1)}</strong> ist <strong>${cityData[cityInput]}</strong>.</p>`;
      } else if (cityInput) {
        plzInput.value = "";
        resultDiv.innerHTML = `<p style="color: red;">Keine PLZ für die Stadt <strong>${cityInput}</strong> gefunden.</p>`;
      } else {
        resultDiv.innerHTML = "";
      }
    }

    // Initialize by loading PLZ data
    window.onload = loadPLZData;
  </script>
</body>
</html>
