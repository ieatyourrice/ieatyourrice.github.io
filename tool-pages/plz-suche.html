<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLZ-Suche</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .plz-container {
      text-align: center;
      margin-top: 20px;
    }
    .plz-container input {
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .plz-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .plz-container button:hover {
      background-color: #005bb5;
    }
    .plz-result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container plz-container">
    <h1>PLZ-Suche</h1>
    <p>Geben Sie entweder eine Postleitzahl (PLZ) oder einen Städtenamen ein.</p>
    <input type="text" id="plzInput" placeholder="PLZ eingeben" oninput="searchByPLZ()">
    <input type="text" id="cityInput" placeholder="Stadt eingeben" oninput="searchByCity()">
    <div id="result" class="plz-result"></div>
    <a href="../index.html" class="back-button">Zurück zur Startseite</a>
  </div>
  <script>
    const plzData = {
      "10115": "Berlin",
      "20095": "Hamburg",
      "50667": "Köln",
      "80331": "München",
      "01067": "Dresden",
      "04109": "Leipzig",
      "14467": "Potsdam",
      "99084": "Erfurt",
      "70173": "Stuttgart",
      "90402": "Nürnberg"
    };

    function searchByPLZ() {
      const plzInput = document.getElementById("plzInput").value;
      const cityInput = document.getElementById("cityInput");
      const resultDiv = document.getElementById("result");

      if (plzData[plzInput]) {
        cityInput.value = plzData[plzInput];
        resultDiv.innerHTML = `<p>Die Stadt zur PLZ <strong>${plzInput}</strong> ist <strong>${plzData[plzInput]}</strong>.</p>`;
      } else if (plzInput) {
        cityInput.value = "";
        resultDiv.innerHTML = `<p style="color: red;">Keine Stadt für die PLZ <strong>${plzInput}</strong> gefunden.</p>`;
      } else {
        resultDiv.innerHTML = "";
      }
    }

    function searchByCity() {
      const cityInput = document.getElementById("cityInput").value.toLowerCase();
      const plzInput = document.getElementById("plzInput");
      const resultDiv = document.getElementById("result");

      const matchingPLZ = Object.keys(plzData).find(
        (plz) => plzData[plz].toLowerCase() === cityInput
      );

      if (matchingPLZ) {
        plzInput.value = matchingPLZ;
        resultDiv.innerHTML = `<p>Die PLZ für <strong>${cityInput}</strong> ist <strong>${matchingPLZ}</strong>.</p>`;
      } else if (cityInput) {
        plzInput.value = "";
        resultDiv.innerHTML = `<p style="color: red;">Keine PLZ für die Stadt <strong>${cityInput}</strong> gefunden.</p>`;
      } else {
        resultDiv.innerHTML = "";
      }
    }
  </script>
</body>
</html>
