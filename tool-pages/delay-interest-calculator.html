<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verzugszinsrechner</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .calculator-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group button {
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #005bb5;
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .result-table th, .result-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .result-table th {
      background-color: #f4f4f4;
    }
    .result-summary {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>Verzugszinsrechner</h1>
    <div class="form-group">
      <label for="principal">Hauptforderung (€):</label>
      <input type="number" id="principal" placeholder="Kreditbetrag eingeben" min="0" step="0.01">
    </div>
    <div class="form-group">
      <label for="interestRate">Zinssatz (%):</label>
      <input type="number" id="interestRate" placeholder="Zinssatz eingeben" min="0" step="0.01">
    </div>
    <div class="form-group">
      <label for="startDate">Verzugsbeginn:</label>
      <input type="date" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">Verzugsende:</label>
      <input type="date" id="endDate">
    </div>
    <button onclick="calculateDelayInterest()">Berechnen</button>
    <table class="result-table" id="resultTable" style="display:none;">
      <thead>
        <tr>
          <th>Zeitraum</th>
          <th>Zinssatz (%)</th>
          <th>Zinsen (€)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="result-summary" id="resultSummary" style="display:none;"></div>
    <a href="../index.html" class="back-button">Zurück zur Startseite</a>
  </div>
  <script>
    function calculateDelayInterest() {
      const principal = parseFloat(document.getElementById("principal").value);
      const interestRate = parseFloat(document.getElementById("interestRate").value);
      const startDate = new Date(document.getElementById("startDate").value);
      const endDate = new Date(document.getElementById("endDate").value);

      if (isNaN(principal) || isNaN(interestRate) || isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
        alert("Bitte geben Sie gültige Werte ein.");
        return;
      }

      if (endDate <= startDate) {
        alert("Das Enddatum muss nach dem Startdatum liegen.");
        return;
      }

      // Calculate number of days between the dates
      const millisecondsPerDay = 24 * 60 * 60 * 1000;
      const days = Math.ceil((endDate - startDate) / millisecondsPerDay);

      // Calculate interest
      const annualInterest = (principal * interestRate) / 100;
      const dailyInterest = annualInterest / 365;
      const totalInterest = dailyInterest * days;

      const resultTable = document.getElementById("resultTable");
      const resultSummary = document.getElementById("resultSummary");
      resultTable.style.display = "block";
      resultSummary.style.display = "block";

      const tbody = resultTable.querySelector("tbody");
      tbody.innerHTML = `
        <tr>
          <td>${startDate.toISOString().split("T")[0]} bis ${endDate.toISOString().split("T")[0]}</td>
          <td>${interestRate.toFixed(2)}</td>
          <td>${totalInterest.toFixed(2)}</td>
        </tr>
      `;

      resultSummary.innerHTML = `<p>Gesamte Zinsen: €${totalInterest.toFixed(2)}</p>`;
    }
  </script>
</body>
</html>
