<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verzugszinsrechner</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .calculator-container {
      text-align: center;
      margin-top: 20px;
    }
    .calculator-container input, .calculator-container select {
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .calculator-container button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .calculator-container button:hover {
      background-color: #005bb5;
    }
    .claims-table {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: left;
    }
    .claims-table th, .claims-table td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    .claims-table th {
      background-color: #f4f4f4;
    }
    .claims-table .highlight {
      background-color: #e8f5e9;
    }
    .result-summary {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container calculator-container">
    <h1>Verzugszinsrechner</h1>
    <p>Fügen Sie mehrere Forderungen hinzu und berechnen Sie die Verzugszinsen.</p>
    <label for="businessType">Art des Geschäftes:</label>
    <select id="businessType">
      <option value="consumer">Verbrauchergeschäft</option>
      <option value="commercial">Handelsgeschäft</option>
    </select>
    <input type="number" id="principal" placeholder="Hauptforderung (€)" min="0" step="0.01">
    <input type="number" id="interestRate" placeholder="Zinssatz (%)" min="0" step="0.01" value="5">
    <label for="startDate">Verzugsbeginn:</label>
    <input type="date" id="startDate">
    <label for="endDate">Verzugsende:</label>
    <input type="date" id="endDate">
    <button onclick="addClaim()">Forderung hinzufügen</button>
    <input type="checkbox" id="partialPaymentToggle" onclick="togglePartialPayments()"> Teilzahlungen aktivieren
    <div id="partialPayments" style="display:none;">
      <input type="number" id="partialAmount" placeholder="Teilzahlung (€)" min="0" step="0.01">
      <input type="date" id="partialDate">
      <button onclick="addPartialPayment()">Teilzahlung hinzufügen</button>
    </div>
    <table class="claims-table" id="claimsTable">
      <thead>
        <tr>
          <th>Hauptforderung (€)</th>
          <th>Zinssatz (%)</th>
          <th>Verzugsbeginn</th>
          <th>Verzugsende</th>
          <th>Verzugszinsen (€)</th>
          <th>Gesamtbetrag (€)</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="resultSummary" class="result-summary"></div>
    <a href="../index.html" class="back-button">Zurück zur Startseite</a>
  </div>
  <script>
    const claims = [];
    const partialPayments = [];

    function togglePartialPayments() {
      const partialPaymentDiv = document.getElementById("partialPayments");
      partialPaymentDiv.style.display = partialPaymentDiv.style.display === "none" ? "block" : "none";
    }

    function addPartialPayment() {
      const partialAmount = parseFloat(document.getElementById("partialAmount").value);
      const partialDate = new Date(document.getElementById("partialDate").value);

      if (isNaN(partialAmount) || isNaN(partialDate.getTime())) {
        alert("Bitte geben Sie gültige Werte für die Teilzahlung ein.");
        return;
      }

      partialPayments.push({ amount: partialAmount, date: partialDate.toISOString().split("T")[0] });
      alert("Teilzahlung hinzugefügt.");
    }

    function addClaim() {
      const principal = parseFloat(document.getElementById("principal").value);
      const interestRate = parseFloat(document.getElementById("interestRate").value);
      const startDate = new Date(document.getElementById("startDate").value);
      const endDate = new Date(document.getElementById("endDate").value);

      if (isNaN(principal) || isNaN(interestRate) || isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
        alert("Bitte geben Sie gültige Werte ein.");
        return;
      }

      if (endDate <= startDate) {
        alert("Das Enddatum muss nach dem Startdatum liegen.");
        return;
      }

      // Calculate number of days between the dates
      const millisecondsPerDay = 24 * 60 * 60 * 1000;
      const days = Math.ceil((endDate - startDate) / millisecondsPerDay);

      // Calculate interest
      const annualInterest = (principal * interestRate) / 100;
      const dailyInterest = annualInterest / 365;
      const totalInterest = dailyInterest * days;
      const totalAmount = principal + totalInterest;

      claims.push({
        principal: principal.toFixed(2),
        interestRate: interestRate.toFixed(2),
        startDate: startDate.toISOString().split("T")[0],
        endDate: endDate.toISOString().split("T")[0],
        totalInterest: totalInterest.toFixed(2),
        totalAmount: totalAmount.toFixed(2)
      });

      updateTable();
    }

    function updateTable() {
      const tableBody = document.querySelector("#claimsTable tbody");
      tableBody.innerHTML = "";

      let totalPrincipal = 0;
      let totalInterest = 0;
      let totalAmount = 0;

      claims.forEach((claim, index) => {
        totalPrincipal += parseFloat(claim.principal);
        totalInterest += parseFloat(claim.totalInterest);
        totalAmount += parseFloat(claim.totalAmount);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${claim.principal}</td>
          <td>${claim.interestRate}</td>
          <td>${claim.startDate}</td>
          <td>${claim.endDate}</td>
          <td>${claim.totalInterest}</td>
          <td>${claim.totalAmount}</td>
          <td><button onclick="deleteClaim(${index})">Löschen</button></td>
        `;
        tableBody.appendChild(row);
      });

      const resultDiv = document.getElementById("resultSummary");
      resultDiv.innerHTML = `
        <p><strong>Gesamtsumme der Hauptforderungen:</strong> €${totalPrincipal.toFixed(2)}</p>
        <p><strong>Gesamtsumme der Verzugszinsen:</strong> €${totalInterest.toFixed(2)}</p>
        <p><strong>Gesamtbetrag:</strong> €${totalAmount.toFixed(2)}</p>
      `;
    }

    function deleteClaim(index) {
      claims.splice(index, 1);
      updateTable();
    }
  </script>
</body>
</html>
