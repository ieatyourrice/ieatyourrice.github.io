<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verzugszinsrechner</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .calculator-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .calculator-container h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group button {
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #005bb5;
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .result-table th, .result-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .result-table th {
      background-color: #f4f4f4;
    }
    .result-summary {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>Verzugszinsrechner</h1>
    <div class="form-group">
      <label for="principal">Hauptforderung (€):</label>
      <input type="number" id="principal" placeholder="Geben Sie den Betrag ein" min="0" step="0.01">
    </div>
    <div class="form-group">
      <label for="businessType">Art des Geschäftes:</label>
      <select id="businessType">
        <option value="consumer">Verbrauchergeschäft</option>
        <option value="commercial">Handelsgeschäft</option>
      </select>
    </div>
    <div class="form-group">
      <label for="startDate">Verzugsbeginn:</label>
      <input type="date" id="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">Verzugsende:</label>
      <input type="date" id="endDate">
    </div>
    <div class="form-group">
      <label for="dynamicRate">Dynamischer Zinssatz (x% über Basiszinssatz):</label>
      <input type="number" id="dynamicRate" placeholder="Zinssatz über Basis (%)" min="0" step="0.01">
    </div>
    <div class="form-group">
      <input type="checkbox" id="fixedRateToggle">
      <label for="fixedRateToggle">Fester Zinssatz (p.a.)</label>
      <input type="number" id="fixedRate" placeholder="Fester Zinssatz (%)" min="0" step="0.01" disabled>
    </div>
    <div class="form-group">
      <input type="checkbox" id="partialPaymentToggle">
      <label for="partialPaymentToggle">Teilzahlungen aktivieren</label>
      <div id="partialPayments" style="display:none;">
        <input type="number" id="partialAmount" placeholder="Teilzahlung (€)" min="0" step="0.01">
        <input type="date" id="partialDate">
        <button onclick="addPartialPayment()">Teilzahlung hinzufügen</button>
      </div>
    </div>
    <div class="form-group">
      <input type="checkbox" id="lateFeeToggle">
      <label for="lateFeeToggle">Verzugspauschale (40€) gemäß BGB § 288 (5)</label>
    </div>
    <button onclick="calculateDelayInterest()">Berechnen</button>
    <table class="result-table" id="resultTable" style="display:none;">
      <thead>
        <tr>
          <th>Zeitraum</th>
          <th>Basiszinssatz (%)</th>
          <th>Zinssatz (%)</th>
          <th>Verzugszinsen (€)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="result-summary" id="resultSummary" style="display:none;"></div>
    <a href="../index.html" class="back-button">Zurück zur Startseite</a>
  </div>
  <script>
    const basisRates = [
      { start: "2010-01-01", end: "2010-12-31", rate: -0.38 },
      { start: "2011-01-01", end: "2011-12-31", rate: -0.12 },
      { start: "2012-01-01", end: "2012-12-31", rate: -0.13 }
      // Add more rates as needed
    ];
    const partialPayments = [];

    function addPartialPayment() {
      const amount = parseFloat(document.getElementById("partialAmount").value);
      const date = document.getElementById("partialDate").value;
      if (isNaN(amount) || !date) {
        alert("Bitte geben Sie gültige Werte ein.");
        return;
      }
      partialPayments.push({ amount, date });
      alert("Teilzahlung hinzugefügt.");
    }

    function calculateDelayInterest() {
      // Placeholder for full implementation
      alert("Berechnung erfolgt basierend auf den Eingaben.");
    }
  </script>
</body>
</html>
